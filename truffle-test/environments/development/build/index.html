

<!DOCTYPE html>
<html>
<head>
  <title>Testing Access Pass Contract</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./bootstrap.css" type="text/css" />
  <!-- <link href="./app.css" rel='stylesheet' type='text/css'> -->
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="label">Access Pass Creation</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <label>Access Pass Name</label>
        <input class="form-control pass-name" val="" placeholder="eg. Bitches" />
      </div>
      <div class="col-xs-12 col-sm-6">
        <label>Access Pass Quota</label>
        <input class="form-control pass-quota" val="" placeholder="eg. 99" />
      </div>
    </div>
    <div class="row" style="margin-top: 30px;">
      <div class="col-xs-12">
        <button class="btn btn-create">Create Access pass</button>
      </div>
    </div>
    <div class="row" style="margin-top: 60px;">
      <div class="col-xs-12">
        <div class="deployed-contracts"></div>
      </div>
    </div>
  </div>
</body>
</html>
